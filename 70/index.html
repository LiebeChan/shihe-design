  <main class="detail-content">
    <p><strong>设计理念：</strong></p>
    <p>他的童年，一定是美好的~</p>
    <p>这套建于上世纪70年代的老房，承载着三代人的记忆。我们以原木为主材，保留老房的岁月痕迹，同时为现代家庭生活注入温暖与自然。</p>
    
    <p><strong>设计亮点：</strong></p>
    <p>• 保留原始木梁结构，展现岁月沉淀的质感</p>
    <p>• 全屋采用橡木、胡桃木等天然木材，营造温润氛围</p>
    <p>• 儿童房特别设计，给孩子打造充满想象力的成长空间</p>
