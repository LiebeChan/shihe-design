  <main class="detail-content">
    <p><strong>项目理念：</strong></p>
    <p>横跨15年伴随孩子成长而变化的家~</p>
    <p>这是一个需要陪伴家庭15年以上的设计，我们不仅要考虑当下的生活需求，更要为未来家庭成员的变化预留空间。</p>
    
    <p><strong>收纳系统：</strong></p>
    <p>• 玄关：旋转鞋架+全身镜+临时置物台</p>
    <p>• 客厅：整墙电视柜，藏书+展示+收纳三合一</p>
    <p>• 卧室：床底抽屉+顶天立地衣柜</p>
    <p>• 儿童房：可调节高度的书桌，随孩子成长变化</p>
