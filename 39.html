<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>39平住宅丨现代小清新 - 室合设计</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .detail-header { padding: 8rem 2rem 3rem; background: #f8f8f8; text-align: center; }
    .detail-header h1 { font-size: 2.5rem; margin-bottom: 1rem; font-weight: 300; }
    .detail-header .meta { color: #666; font-size: 0.95rem; }
    .detail-content { max-width: 1000px; margin: 0 auto; padding: 3rem 2rem; }
    .detail-content p { margin-bottom: 1.5rem; line-height: 1.8; color: #444; }
    .gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; margin: 3rem 0; }
    .gallery img { width: 100%; aspect-ratio: 4/3; object-fit: cover; border-radius: 8px; }
    .back-link { display: inline-block; margin-top: 2rem; color: #666; text-decoration: none; }
    .back-link:hover { color: #000; }
    @media (max-width: 768px) { .gallery { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="/" class="logo">室合设计</a>
    <div class="nav-links">
      <a href="/">首页</a>
      <a href="/#contact">联系我</a>
    </div>
  </nav>

  <header class="detail-header">
    <h1>39平住宅丨现代小清新</h1>
    <p class="meta">项目类型：住宅设计 | 风格：现代 | 状态：已落成</p>
  </header>

  <main class="detail-content">
    <p><strong>设计理念：</strong></p>
    <p>面积不大，也可以上全功能！</p>
    <p>在这个仅有39平米的小空间中，我们通过巧妙的空间规划和多功能家具设计，实现了卧室、客厅、餐厅、厨房、卫生间的完整功能。白色与原木色的搭配，让空间显得明亮通透。</p>
    
    <div class="gallery">
      <img src="images/39㎡住宅（现代）_-_室合设计_{no.39㎡住宅（现代）}.jpg" alt="客厅全景">
      <img src="images/39㎡住宅（现代）_-_室合设计_{no.39㎡住宅（现代）} (1).jpg" alt="空间细节">
      <img src="images/39㎡住宅（现代）_-_室合设计_{no.39㎡住宅（现代）} (2).jpg" alt="卧室区域">
      <img src="images/39㎡住宅（现代）_-_室合设计_{no.39㎡住宅（现代）} (3).jpg" alt="厨房空间">
      <img src="images/39㎡住宅（现代）_-_室合设计_{no.39㎡住宅（现代）} (4).jpg" alt="收纳设计">
      <img src="images/39㎡住宅（现代）_-_室合设计_{no.39㎡住宅（现代）} (5).jpg" alt="卫生间">
