<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>老年人的执念丨新中式 - 室合设计</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .detail-header { padding: 8rem 2rem 3rem; background: #f8f8f8; text-align: center; }
    .detail-header h1 { font-size: 2.5rem; margin-bottom: 1rem; font-weight: 300; }
    .detail-header .meta { color: #666; font-size: 0.95rem; }
    .detail-content { max-width: 1000px; margin: 0 auto; padding: 3rem 2rem; }
    .detail-content p { margin-bottom: 1.5rem; line-height: 1.8; color: #444; }
    .gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; margin: 3rem 0; }
    .gallery img { width: 100%; aspect-ratio: 4/3; object-fit: cover; border-radius: 8px; }
    .back-link { display: inline-block; margin-top: 2rem; color: #666; text-decoration: none; }
    .back-link:hover { color: #000; }
    @media (max-width: 768px) { .gallery { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="/" class="logo">室合设计</a>
    <div class="nav-links">
      <a href="/">首页</a>
      <a href="/#contact">联系我</a>
    </div>
  </nav>

  <header class="detail-header">
    <h1>老年人的执念丨新中式</h1>
    <p class="meta">项目类型：住宅设计 | 风格：新中式 | 状态：已落成</p>
  </header>

  <main class="detail-content">
    <p><strong>设计理念：</strong></p>
    <p>低成本为老年人圆新中式的贵气梦~</p>
    <p>业主是一位对传统中式风格情有独钟的老人，但预算有限。我们通过选用性价比高的材料，运用中式元素点缀，在不增加过多成本的前提下，打造出一个既有中式韵味又舒适宜居的家。</p>
    
    <div class="gallery">
      <img src="images/低成本的新中式_-_室合设计_{no.低成本的新中式}.jpg" alt="客厅">
      <img src="images/低成本的新中式_-_室合设计_{no.低成本的新中式} (1).jpg" alt="餐厅">
      <img src="images/低成本的新中式_-_室合设计_{no.低成本的新中式} (2).jpg" alt="茶室">
      <img src="images/低成本的新中式_-_室合设计_{no.低成本的新中式} (3).jpg" alt="卧室">
      <img src="images/低成本的新中式_-_室合设计_{no.低成本的新中式} (4).jpg" alt="中式元素">
      <img src="images/低成本的新中式_-_室合设计_{no.低成本的新中式} (5).jpg" alt="细节">
    </div>
    
    <a href="/" class="back-link">← 返回首页</a>
  </main>

  <footer class="footer">
    <p>室合设计 © 2026</p>
  </footer>
</body>
</html>
