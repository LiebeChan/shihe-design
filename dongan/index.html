  <header class="detail-header">
    <h1>龙湖丨成都东安湖天街</h1>
    <p class="meta">项目类型：商业综合体 | 开发商：龙湖集团 | 状态：已落成</p>
  </header>

  <main class="detail-content">
    <p><strong>设计理念：</strong></p>
    <p>东安湖畔，活力新城</p>
    <p>项目位于成都东安新城核心区，毗邻东安湖体育公园。设计以"活力"为主题，将运动、自然与商业完美融合，打造成都东部新地标。</p>
    
    <p><strong>空间特色：</strong></p>
    <p>• 中庭：巨型LED天幕，营造沉浸式体验</p>
    <p>• 运动元素：融入体育公园的运动活力</p>
    <p>• 自然采光：大面积玻璃穹顶，引入自然光</p>
    <p>• 互动空间：多层级挑空平台，创造社交场景</p>
