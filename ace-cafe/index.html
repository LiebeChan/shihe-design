<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>798 ACE Cafe - 室合设计</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .detail-header { padding: 8rem 2rem 3rem; background: #f8f8f8; text-align: center; }
    .detail-header h1 { font-size: 2.5rem; margin-bottom: 1rem; font-weight: 300; }
    .detail-header .meta { color: #666; font-size: 0.95rem; }
    .detail-content { max-width: 1000px; margin: 0 auto; padding: 3rem 2rem; }
    .detail-content p { margin-bottom: 1.5rem; line-height: 1.8; color: #444; }
    .gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; margin: 3rem 0; }
    .gallery img { width: 100%; border-radius: 8px; background: #e0e0e0; aspect-ratio: 4/3; object-fit: cover; }
    .back-link { display: inline-block; margin-top: 2rem; color: #666; text-decoration: none; }
    .back-link:hover { color: #000; }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="/" class="logo">室合设计</a>
    <div class="nav-links">
      <a href="/">首页</a>
      <a href="/#contact">联系我</a>
    </div>
  </nav>

  <header class="detail-header">
    <h1>798 ACE Cafe</h1>
    <p class="meta">项目类型：商业空间 | 位置：北京798艺术区 | 状态：已落成</p>
  </header>

  <main class="detail-content">
    <p><strong>设计理念：</strong></p>
    <p>火车、机车、机械的灵魂</p>
    <p>ACE Cafe源自英国伦敦，是全球机车文化的圣地。北京798店延续了品牌的机车基因，同时融入798艺术区的工业氛围。</p>
    
    <p><strong>空间特色：</strong></p>
    <p>• 工业风：裸露的水泥墙与金属管道</p>
    <p>• 机车元素：复古摩托车展示与装饰</p>
    <p>• 火车主题：轨道灯与车厢式座位</p>
    <p>• 艺术融合：与798艺术区氛围呼应</p>
    
    <div class="gallery">
      <img src="../images/project_12/Ace_Cafe_-_室合设计_{no.Ace_Cafe}.jpg" alt="店面">
      <img src="../images/project_12/Ace_Cafe_-_室合设计_{no.Ace_Cafe} (1).jpg" alt="室内">
      <img src="../images/project_12/Ace_Cafe_-_室合设计_{no.Ace_Cafe} (2).jpg" alt="吧台">
      <img src="../images/project_12/Ace_Cafe_-_室合设计_{no.Ace_Cafe} (3).jpg" alt="座位区">
      <img src="../images/project_12/Ace_Cafe_-_室合设计_{no.Ace_Cafe} (4).jpg" alt="机车展示">
      <img src="../images/project_12/Ace_Cafe_-_室合设计_{no.Ace_Cafe} (5).jpg" alt="细节">
      <img src="../images/project_12/Ace_Cafe_-_室合设计_{no.Ace_Cafe} (6).jpg" alt="夜景">
    </div>
    
    <a href="/" class="back-link">← 返回首页</a>
  </main>

  <footer class="footer">
    <p>室合设计 © 2026</p>
  </footer>
</body>
</html>
