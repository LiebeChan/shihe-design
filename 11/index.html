<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>低成本的新中式 - 室合设计</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .detail-header { padding: 8rem 2rem 3rem; background: #f8f8f8; text-align: center; }
    .detail-header h1 { font-size: 2.5rem; margin-bottom: 1rem; font-weight: 300; }
    .detail-header .meta { color: #666; font-size: 0.95rem; }
    .detail-content { max-width: 1000px; margin: 0 auto; padding: 3rem 2rem; }
    .detail-content p { margin-bottom: 1.5rem; line-height: 1.8; color: #444; }
    .gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; margin: 3rem 0; }
    .gallery img { width: 100%; border-radius: 8px; background: #e0e0e0; aspect-ratio: 4/3; object-fit: cover; }
    .back-link { display: inline-block; margin-top: 2rem; color: #666; text-decoration: none; }
    .back-link:hover { color: #000; }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="/" class="logo">室合设计</a>
    <div class="nav-links">
      <a href="/">首页</a>
      <a href="/#contact">联系我</a>
    </div>
  </nav>

  <header class="detail-header">
    <h1>低成本的新中式</h1>
    <p class="meta">项目类型：住宅设计 | 风格：新中式 | 状态：已落成</p>
  </header>

  <main class="detail-content">
    <p><strong>设计理念：</strong></p>
    <p>对于政府的精装还房，低成本短工期地为老年人圆新中式的贵气梦。</p>
    
    <p><strong>设计亮点：</strong></p>
    <p>• 在有限的预算内，巧妙运用中式元素：木质格栅、回纹边框、山水画意境</p>
    <p>• 选择经济实用的材料，通过精湛工艺呈现高端质感</p>
    <p>• 尊重老年人对新中式风格的执念，在实用与美观间找到完美平衡</p>
    
    <div class="gallery">
      <img src="../images/project_5/image_1.jpg" alt="客厅">
      <img src="../images/project_5/image_2.jpg" alt="餐厅">
      <img src="../images/project_5/image_3.jpg" alt="卧室">
      <img src="../images/project_5/image_4.jpg" alt="书房">
      <img src="../images/project_5/image_5.jpg" alt="细节1">
      <img src="../images/project_5/image_6.jpg" alt="细节2">
      <img src="../images/project_5/image_7.jpg" alt="细节3">

    </div>
    
    <a href="/" class="back-link">← 返回首页</a>

  <footer class="footer">
    <p>室合设计 © 2026</p>
