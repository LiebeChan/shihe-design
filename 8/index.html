<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>龙湖丨杭州大江东天街 - 室合设计</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .detail-header { padding: 8rem 2rem 3rem; background: #f8f8f8; text-align: center; }
    .detail-header h1 { font-size: 2.5rem; margin-bottom: 1rem; font-weight: 300; }
    .detail-header .meta { color: #666; font-size: 0.95rem; }
    .detail-content { max-width: 1000px; margin: 0 auto; padding: 3rem 2rem; }
    .detail-content p { margin-bottom: 1.5rem; line-height: 1.8; color: #444; }
    .gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; margin: 3rem 0; }
    .gallery img { width: 100%; border-radius: 8px; background: #e0e0e0; aspect-ratio: 4/3; object-fit: cover; }
    .back-link { display: inline-block; margin-top: 2rem; color: #666; text-decoration: none; }
    .back-link:hover { color: #000; }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="/" class="logo"><img src="../images/logo.png" alt="室合设计" class="logo-img">室合设计</a>
    <div class="nav-links">
      <a href="/">首页</a>
      <a href="/#contact">联系我</a>
    </div>
  </nav>

  <header class="detail-header">
    <h1>龙湖丨杭州大江东天街</h1>
    <p class="meta">项目类型：商业综合体 | 开发商：龙湖集团 | 状态：已落成</p>
  </header>

  <main class="detail-content">
    <p><strong>设计理念：</strong></p>
    <p>浪舞大江东，仰首观澜</p>
    <p>项目临近钱塘江，以"浪潮"为设计主题，将江水的流动与力量感融入商业空间，打造充满活力的购物目的地。</p>
    
    <p><strong>空间特色：</strong></p>
    <p>• 中庭：波浪形挑空设计，气势恢宏</p>
    <p>• 天花：流线型造型，如江水奔涌</p>
    <p>• 色彩：蓝白渐变，呼应钱塘江潮</p>
    <p>• 灯光：动态照明，模拟波光粼粼</p>
    
    <div class="gallery">
      <img src="../images/project_9/大江东_-_室合设计_{no.大江东}.jpg" alt="主中庭">
      <img src="../images/project_9/大江东_-_室合设计_{no.大江东} (1).jpg" alt="入口">
      <img src="../images/project_9/大江东_-_室合设计_{no.大江东} (2).jpg" alt="挑空">
      <img src="../images/project_9/大江东_-_室合设计_{no.大江东} (3).jpg" alt="走廊">
      <img src="../images/project_9/大江东_-_室合设计_{no.大江东} (4).jpg" alt="扶梯">
      <img src="../images/project_9/大江东_-_室合设计_{no.大江东} (5).jpg" alt="天花">
      <img src="../images/project_9/大江东_-_室合设计_{no.大江东} (6).jpg" alt="细节">
      <img src="../images/project_9/大江东_-_室合设计_{no.大江东} (7).jpg" alt="夜景">
    </div>
    
    <a href="/" class="back-link">← 返回首页</a>
  </main>

  <footer class="footer">
    <p>室合设计 © 2026</p>
  </footer>
</body>
</html>
