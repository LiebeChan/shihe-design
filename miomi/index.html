<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>miomi 美瞳品牌店 - 室合设计</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .detail-header { padding: 8rem 2rem 3rem; background: #f8f8f8; text-align: center; }
    .detail-header h1 { font-size: 2.5rem; margin-bottom: 1rem; font-weight: 300; }
    .detail-header .meta { color: #666; font-size: 0.95rem; }
    .detail-content { max-width: 1000px; margin: 0 auto; padding: 3rem 2rem; }
    .detail-content p { margin-bottom: 1.5rem; line-height: 1.8; color: #444; }
    .gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; margin: 3rem 0; }
    .gallery img { width: 100%; border-radius: 8px; background: #e0e0e0; aspect-ratio: 4/3; object-fit: cover; }
    .back-link { display: inline-block; margin-top: 2rem; color: #666; text-decoration: none; }
    .back-link:hover { color: #000; }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="/" class="logo"><img src="../images/logo.png" alt="室合设计" class="logo-img">室合设计</a>
    <div class="nav-links">
      <a href="/">首页</a>
      <a href="/#contact">联系我</a>
    </div>
  </nav>

  <header class="detail-header">
    <h1>miomi 美瞳品牌店</h1>
    <p class="meta">项目类型：商业空间 | 品牌：miomi | 状态：已落成</p>
  </header>

  <main class="detail-content">
    <p><strong>设计理念：</strong></p>
    <p>叏大叏小，商业扩张中唯快不破</p>
    <p>miomi是快时尚美瞳品牌，需要快速在全国复制开店。我们设计了模块化、可复制的标准店型，既保证品牌形象统一，又能适应不同场地条件。</p>
    
    <p><strong>设计策略：</strong></p>
    <p>• 模块化：标准化组件，快速组装</p>
    <p>• 适应性：可调整尺寸适应不同店铺</p>
    <p>• 品牌识别：统一的视觉语言</p>
    <p>• 成本控制：工厂预制，现场安装</p>
    
    <div class="gallery">
      <img src="../images/project_14/miomi_-_室合设计_{no.miomi}.jpg" alt="店面">
      <img src="../images/project_14/miomi_-_室合设计_{no.miomi} (1).jpg" alt="室内">
      <img src="../images/project_14/miomi_-_室合设计_{no.miomi} (2).jpg" alt="展示区">
      <img src="../images/project_14/miomi_-_室合设计_{no.miomi} (3).jpg" alt="货架">
      <img src="../images/project_14/miomi_-_室合设计_{no.miomi} (4).jpg" alt="细节">
    </div>
    
    <a href="/" class="back-link">← 返回首页</a>
  </main>

  <footer class="footer">
    <p>室合设计 © 2026</p>
  </footer>
</body>
</html>
