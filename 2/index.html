<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社区微型咖啡店 - 室合设计</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .detail-header { padding: 8rem 2rem 3rem; background: #f8f8f8; text-align: center; }
    .detail-header h1 { font-size: 2.5rem; margin-bottom: 1rem; font-weight: 300; }
    .detail-header .meta { color: #666; font-size: 0.95rem; }
    .detail-content { max-width: 1000px; margin: 0 auto; padding: 3rem 2rem; }
    .detail-content p { margin-bottom: 1.5rem; line-height: 1.8; color: #444; }
    .gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; margin: 3rem 0; }
    .gallery img { width: 100%; border-radius: 8px; background: #e0e0e0; aspect-ratio: 4/3; object-fit: cover; }
    .back-link { display: inline-block; margin-top: 2rem; color: #666; text-decoration: none; }
    .back-link:hover { color: #000; }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="/" class="logo">室合设计</a>
    <div class="nav-links">
      <a href="/">首页</a>
      <a href="/#contact">联系我</a>
    </div>
  </nav>

  <header class="detail-header">
    <h1>社区微型咖啡店</h1>
    <p class="meta">项目类型：商业空间 | 面积：25㎡ | 状态：已落成</p>
  </header>

  <main class="detail-content">
    <p><strong>设计理念：</strong></p>
    <p>亲切没有距离感，是我们的初衷</p>
    <p>这是一家位于居民区的微型咖啡店，面积仅25㎡。我们用温暖的材质和开放的布局，打造一个让邻里愿意驻足的社区客厅。</p>
    
    <p><strong>空间策略：</strong></p>
    <p>• 开放式吧台：咖啡师与顾客零距离互动</p>
    <p>• 阶梯座位：灵活多变，可坐可站</p>
    <p>• 大面开窗：引入街道生活气息</p>
    <p>• 温暖材质：原木与棉麻，营造家的感觉</p>
    
    <div class="gallery">
      <img src="../images/project_13/咖啡_-_室合设计_{no.咖啡}.jpg" alt="店面">
      <img src="../images/project_13/咖啡_-_室合设计_{no.咖啡} (1).jpg" alt="室内">
      <img src="../images/project_13/咖啡_-_室合设计_{no.咖啡} (2).jpg" alt="吧台">
      <img src="../images/project_13/咖啡_-_室合设计_{no.咖啡} (3).jpg" alt="座位">
      <img src="../images/project_13/咖啡_-_室合设计_{no.咖啡} (4).jpg" alt="细节">
    </div>
    
    <a href="/" class="back-link">← 返回首页</a>
  </main>

  <footer class="footer">
    <p>室合设计 © 2026</p>
  </footer>
</body>
</html>
