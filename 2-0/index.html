  <main class="detail-content">
    <p><strong>设计理念：</strong></p>
    <p>打破空间的限制，如同思考的世界没有局限</p>
    <p>这是一家艺术留学培训机构，学生在这里准备作品集、接受指导。我们用开放式的空间布局，鼓励自由思考和创意碰撞。</p>
    
    <p><strong>空间规划：</strong></p>
    <p>• 开放式工位：自由组合，适应不同课程</p>
    <p>• 独立工作室：需要专注时的私密空间</p>
    <p>• 展示墙：随时展示作品，互相学习</p>
    <p>• 休闲角：放松交流的社交空间</p>
