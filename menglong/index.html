  <header class="detail-header">
    <h1>梦幻少女和优雅男士的家丨轻法式</h1>
    <p class="meta">项目类型：住宅设计 | 风格：轻法式 | 状态：已落成</p>
  </header>

  <main class="detail-content">
    <p><strong>设计理念：</strong></p>
    <p>融合浪漫与稳重，打造属于两个人的法式空间</p>
    <p>女业主喜欢法式风格的浪漫梦幻，男业主希望空间沉稳大气。我们在轻法式的基调上，融入了更多中性色调和简洁线条，让两种审美在这个家里和谐共存。</p>
    
    <p><strong>平衡之道：</strong></p>
    <p>• 基调：奶油白+浅灰色，中性优雅</p>
    <p>• 线条：法式石膏线，简约不简单</p>
    <p>• 家具：经典法式+现代简约，混搭出和谐</p>
    <p>• 细节：她的花艺，他的藏书，各自有角落</p>
