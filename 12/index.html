  <main class="detail-content">
    <p><strong>设计故事：</strong></p>
    <p>高层中改造出梦幻贵族的轻法式城堡</p>
    <p>业主是一位独居的优雅女性，她希望将这套高层公寓改造成充满浪漫与优雅的法式空间。我们用柔和的色彩、精致的线条和复古的家具，为她打造了一座"空中城堡"。</p>
    
    <p><strong>法式元素：</strong></p>
    <p>• 墙面：奶油色乳胶漆+石膏线条装饰</p>
    <p>• 地面：人字拼木地板，经典法式铺装</p>
    <p>• 门窗：拱形门洞+法式双开门</p>
    <p>• 软装：丝绒沙发、水晶吊灯、复古镜框</p>
