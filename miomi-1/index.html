<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>miomi沈阳店 - 室合设计</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .detail-header { padding: 8rem 2rem 3rem; background: #f8f8f8; text-align: center; }
    .detail-header h1 { font-size: 2.5rem; margin-bottom: 1rem; font-weight: 300; }
    .detail-header .meta { color: #666; font-size: 0.95rem; }
    .detail-content { max-width: 1000px; margin: 0 auto; padding: 3rem 2rem; }
    .detail-content p { margin-bottom: 1.5rem; line-height: 1.8; color: #444; }
    .gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; margin: 3rem 0; }
    .gallery img { width: 100%; border-radius: 8px; background: #e0e0e0; aspect-ratio: 4/3; object-fit: cover; }
    .back-link { display: inline-block; margin-top: 2rem; color: #666; text-decoration: none; }
    .back-link:hover { color: #000; }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="/" class="logo"><img src="../images/logo.png" alt="室合设计" class="logo-img">室合设计</a>
    <div class="nav-links">
      <a href="/">首页</a>
      <a href="/#contact">联系我</a>
    </div>
  </nav>

  <header class="detail-header">
    <h1>miomi 沈阳店</h1>
    <p class="meta">项目类型：商业空间 | 位置：沈阳 | 状态：已落成</p>
  </header>

  <main class="detail-content">
    <p><strong>设计理念：</strong></p>
    <p>只有水润透明才能看出多彩世界</p>
    <p>沈阳店是miomi标准店型的落地实例，展示如何通过标准化设计快速复制品牌空间。</p>
    
    <p><strong>空间特色：</strong></p>
    <p>• 透明展示：亚克力货架，轻盈通透</p>
    <p>• 色彩分区：按产品系列划分色彩区域</p>
    <p>• 体验区：试戴区+化妆镜，方便顾客</p>
    <p>• 灯光设计：还原美瞳真实色彩</p>
    
    <div class="gallery">
      <img src="../images/project_15/miomi沈阳_-_室合设计_{no.miomi沈阳}.jpg" alt="店面">
      <img src="../images/project_15/miomi沈阳_-_室合设计_{no.miomi沈阳} (1).jpg" alt="室内">
      <img src="../images/project_15/miomi沈阳_-_室合设计_{no.miomi沈阳} (2).jpg" alt="展示区">
      <img src="../images/project_15/miomi沈阳_-_室合设计_{no.miomi沈阳} (3).jpg" alt="体验区">
      <img src="../images/project_15/miomi沈阳_-_室合设计_{no.miomi沈阳} (4).jpg" alt="货架">
      <img src="../images/project_15/miomi沈阳_-_室合设计_{no.miomi沈阳} (5).jpg" alt="细节">
    </div>
    
    <a href="/" class="back-link">← 返回首页</a>
  </main>

  <footer class="footer">
    <p>室合设计 © 2026</p>
  </footer>
</body>
</html>
