<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>金融街丨武汉东湖综合体 - 室合设计</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .detail-header { padding: 8rem 2rem 3rem; background: #f8f8f8; text-align: center; }
    .detail-header h1 { font-size: 2.5rem; margin-bottom: 1rem; font-weight: 300; }
    .detail-header .meta { color: #666; font-size: 0.95rem; }
    .detail-content { max-width: 1000px; margin: 0 auto; padding: 3rem 2rem; }
    .detail-content p { margin-bottom: 1.5rem; line-height: 1.8; color: #444; }
    .gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; margin: 3rem 0; }
    .gallery img { width: 100%; border-radius: 8px; background: #e0e0e0; aspect-ratio: 4/3; object-fit: cover; }
    .back-link { display: inline-block; margin-top: 2rem; color: #666; text-decoration: none; }
    .back-link:hover { color: #000; }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="/" class="logo">室合设计</a>
    <div class="nav-links">
      <a href="/">首页</a>
      <a href="/#contact">联系我</a>
    </div>
  </nav>

  <header class="detail-header">
    <h1>金融街丨武汉东湖综合体</h1>
    <p class="meta">项目类型：商业综合体 | 开发商：金融街控股 | 状态：已落成</p>
  </header>

  <main class="detail-content">
    <p><strong>设计理念：</strong></p>
    <p>东湖景旁，野趣</p>
    <p>项目位于武汉东湖风景区旁，以自然野趣为设计灵感，将东湖的湖光山色引入商业空间，打造城市中的自然绿洲。</p>
    
    <p><strong>空间特色：</strong></p>
    <p>• 景观：引入东湖景观，室内外融合</p>
    <p>• 材质：自然石材与原木，质朴本真</p>
    <p>• 绿植：大面积室内绿化，森系氛围</p>
    <p>• 水景：室内水景设计，增添灵动</p>
    
    <div class="gallery">
      <img src="../images/project_10/金融街_-_室合设计_{no.金融街}.png" alt="主中庭">
      <img src="../images/project_10/金融街_-_室合设计_{no.金融街} (1).png" alt="入口">

      <img src="../images/project_10/金融街_-_室合设计_{no.金融街} (4).png" alt="扶梯">
      <img src="../images/project_10/金融街_-_室合设计_{no.金融街} (5).png" alt="天花">
      <img src="../images/project_10/金融街_-_室合设计_{no.金融街} (6).png" alt="细节">
    </div>
    
    <a href="/" class="back-link">← 返回首页</a>
  </main>

  <footer class="footer">
    <p>室合设计 © 2026</p>
  </footer>

</html>
